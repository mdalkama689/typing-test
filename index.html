<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="main-container">
    <p class="main-heading">Test your typing skills</p>

    <div class="feature-container">
      <div class="time-stamp-container">
        <p class="time-in-second">30</p>
        <p>seconds</p>
      </div>
      <div class="accuracy-container">
        <p id="accuracy">0</p>
        <p>%Accuracy</p>
      </div>

      <div class="wpm-container">
        <p id="wpm">0</p>
        <p>WPM</p>
      </div>

      <div class="cpm-container">
        <p id="cpm">0</p>
        <p>CPM</p>
      </div>
    </div>

    <div class="second-main-container">
      <div class="music-container">
        <audio controls autoplay loop id="bgMusic">
          <source src="music.mp3" />
        </audio>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="toggleBtn">
            <span class="slider"></span>
          </label>
          <span id="status" style="color: white;">Music OFF</span>
        </div>
      </div>

      <div>
        <button class="restart-btn">Restart</button>
      </div>

      <div>
        <select name="select-time-duration" id="select-time-duration">
          <option value="30">30s</option>
          <option value="60">60s</option>
          <option value="90">90s</option>
        </select>
      </div>
    </div>

    <div class="typing-box" id="typing-box">
      <input type="text" id="hidden-input" autocomplete="off" autofocus />
      <div id="text-display"></div>
    </div>

    <!-- result container -->
<div class="result-container">
<img class="result-img" src="" alt="">
<div>
  <p>You're a <span class="result-tag"></span></p>
  <p>Well... You type with the speed of <br> <span class="result-wpm">28 WPM</span>  <span class="result-cpm">(124 CPM)</span>. Your accuracy <br> was <span class="result-accuracy"> 77%</span>. It could be better!</p>

 <!-- <button class="try-again">
  Try Again
 </button> -->
 <i class="fa-solid fa-xmark"></i>
</div>
</div>


    <!-- result container -->

    <!--  -->
 
  
    <!--  -->
  </div>

  <script src="script.js"></script>
</body>

</html>
